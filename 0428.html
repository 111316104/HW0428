<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的網頁</title>
    <style>
        /* 在這裡添加 CSS 樣式來美化你的網頁 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        
        nav ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }
        
        nav ul li {
            display: inline;
            margin: 0 10px;
        }
        
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        
        main {
            padding: 20px;
        }
        
        section {
            margin-bottom: 20px;
        }
        
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>歡迎來到我的網頁</h1>
        <nav>
            <ul>
                <li><a href="#">首頁</a></li>
                <li><a href="#">關於我們</a></li>
                <li><a href="#">服務</a></li>
                <li><a href="#">聯繫我們</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>關於我們</h2>
            <p>歡迎來到我們的網站。我們致力於提供......</p>
        </section>

        <section>
            <h2>我們的服務</h2>
            <ul>
                <li>服務 1</li>
                <li>服務 2</li>
                <li>服務 3</li>
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 我的網頁。保留所有權利。</p>
    </footer>
</body>
</html>
